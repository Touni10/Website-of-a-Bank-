<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Personal Loan Request</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      max-width: 550px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #dc3545;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background-color: #dc3545;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Personal Loan Request</h2>
  <form action="#" method="post">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="full-name" required>

    <label for="national-id">National ID</label>
    <input type="text" id="national-id" name="national-id" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="loan-amount">Loan Amount</label>
    <input type="number" id="loan-amount" name="loan-amount" required>

    <label for="loan-purpose">Loan Purpose</label>
    <select id="loan-purpose" name="loan-purpose" required>
      <option value="">-- Select purpose --</option>
      <option value="Car">Buy a Car</option>
      <option value="Housing">Home Improvement</option>
      <option value="Travel">Travel</option>
      <option value="Education">Education</option>
      <option value="Other">Other</option>
    </select>

    <label for="income">Monthly Income</label>
    <input type="number" id="income" name="income" required>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Submit Request</button>
  </form>
</div>

</body>
</html>
