<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Online Money Transfer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Online Money Transfer</h2>
  <form action="#" method="post">
    <label for="from-account">From Account</label>
    <input type="text" id="from-account" name="from-account" placeholder="Sender account number" required>

    <label for="to-account">To Account</label>
    <input type="text" id="to-account" name="to-account" placeholder="Recipient account number" required>

    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

    <label for="currency">Currency</label>
    <select id="currency" name="currency" required>
      <option value="">-- Select currency --</option>
      <option value="EGP">Egyptian Pound (EGP)</option>
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
    </select>

    <label for="notes">Notes (Optional)</label>
    <input type="text" id="notes" name="notes" placeholder="Additional notes">

    <button type="submit">Transfer Now</button>
  </form>
</div>

</body>
</html>
